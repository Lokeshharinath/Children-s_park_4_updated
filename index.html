<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to [Park Name]!</title>
  <style>
    /* General styles */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Header styles */
    header {
      background-color: #4CAF50;
      color: #fff; /* Use white for better contrast */
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      color: inherit; /* Inherit color from header */
    }
    /* Navigation bar styles */
    nav {
      background-color: #ddd;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav li {
      margin-right: 20px;
    }
    nav a {
      text-decoration: none;
      color: black;
    }
    /* Main content styles */
    main {
      padding: 20px;
    }
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .park-image {
      width: 30%;
      margin: 10px;
    }
    /* Footer styles */
    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    /* Button styles */
    button {
      background-color: #4CAF50;
      color: #fff; /* Use white for better contrast */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Form styles */
    form {
      padding: 20px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }
    form label {
      display: block;
      margin-bottom: 5px;
    }
    form input, form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>[Park Name]</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Activities</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h2>Welcome to a World of Fun!</h2>
    <p>At [Park Name], we provide a safe and exciting environment for children of all ages to play, explore, and learn.</p>
    <div class="image-container">
      <img src="image1.jpg" alt="Park image 1" class="park-image">
      <img src="image2.jpg" alt="Park image 2" class="park-image">
      <img src="image3.jpg" alt="Park image 3" class="park-image">
      </div>
    <button onclick="alert('Learn more about our upcoming events!')">See Upcoming Events</button>
    <h3>Let Us Know What You Think!</h3>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
